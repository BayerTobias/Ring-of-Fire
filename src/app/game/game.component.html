<app-player
  *ngFor="let player of game.players; let i = index"
  [ngStyle]="{ 'top.px': 100 + i * 80 }"
  class="player-component"
  [name]="player"
></app-player>

<div class="game-board">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="./../../assets/img/card_cover.png"
      alt="card"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 20px"
      src="./../../assets/img/cards/card_cover.png"
      alt="card"
    />
    <img
      class="played-card"
      *ngFor="let card of game.playedCards"
      src="../../assets/img/cards/{{ card }}.png"
      alt=""
    />
    <img
      src="../../assets/img/cards/{{ currentCard }}.png"
      style="right: 20px"
      *ngIf="takeCardAnimation"
      class="take-card"
      alt="ace"
    />
  </div>
</div>
