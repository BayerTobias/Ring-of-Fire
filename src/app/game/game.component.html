<div class="game-board">
  <div class="card-stack">
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="./../../assets/img/card_cover.png"
      alt="card"
    />
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 20px"
      src="./../../assets/img/card_cover.png"
      alt="card"
    />
    <img
      src="../../assets/img/ace_1.png"
      style="right: 20px"
      *ngIf="takeCardAnimation"
      class="take-card"
      alt="ace"
    />
  </div>
</div>
