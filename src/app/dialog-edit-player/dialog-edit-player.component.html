<h1 mat-dialog-title>Choose a profile picture</h1>
<div class="edit-player-box" mat-dialog-content>
  <img
    *ngFor="let img of allProfilePictures"
    [mat-dialog-close]="img"
    src="../../assets/img/profile pictures/{{ img }}"
    alt=""
  />
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
  <button mat-button color="warn" [mat-dialog-close]="'DELETE'">
    Delete Player
  </button>
</div>
